<body>
    <div class="container">
    <div id="login-area">
            <h1>Welcome come to my bank</h1>
        <div id="submit-area">
            <h3>Login</h3>
            <br>
            <input class="form-control" type="text" placeholder="your Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Inter your password">
            <br>
            <button id="button" class="btn btn-primary">submit</button>

        </div>
    </div>
    
   </div>
   <div class="container">

    <div id="transjection-area">
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit status">
                <h4>Deposit</h4>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="Withd">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
              <div class="balance status">

                <h2>$ <span id="depositBalance">1240</span></h2>
              </div>
            </div>
        </div>


        <div class="row pan ">
            <div class="col-md-6">
             <div id="submit-area">

                <br>
                <button id="addDeposit" class="btn btn-primary">Deposit</button>

             </div>
            <div class="col-md-6">

                <h2>Withdraw</h2>

                <button id="addWithdraw" class="btn btn-primary" >Withdraw</button>
               </div>
             </div>
        </div>

    </div>
   </div>
